<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<>, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" type="text/html" />
    <title>LastFm_API</title>
  </head>
  <body>
    <h3>Search for an Artist</h3>
    <label>Artist Name</label>
    <form action="/artist/search" method="get">
      <input type="text" name="artist" placeholder="Artist" />
      <input type="submit" value="Search" />
    </form>

    <h3>Download Artist Info into a .cvs file</h3>
    <label>File Name</label>
    <form action="/artist/download" method="post">
      <input type="text" name="file" placeholder="File Name" />
      <input type="submit" value="Download" />
    </form>
  </body>
</html>
